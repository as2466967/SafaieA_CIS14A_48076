<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Strings and Variables</title>
</head>

<body>
	<script type="text/javascript">
		//Declare variables	
		var hours= 40; //Hours worked
		var payRate=9; //$'s/hour
		//calculate your paycheck
		var grossPay=hours*payRate;
		//output the result
		document.write("<p>Paycheck=$"+grossPay+"</p>");
		document.write("<p>Paycheck=$",grossPay,"</p>");
	</script>
</body>
</html>
