<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Truth Table</title>
</head>

<body>
<h1> Truth Table </h1>
<table width="200" border="1">
  <tbody>
    <tr>
      <th>X</th>
      <th>Y</th>
      <th>!X</th>
      <th>!Y</th>
      <th>X$$Y</th>
	  <th>X||Y</th>
      <th>X^Y</th>
	  <th>X^Y^y</th>
      <th>X^Y^X</th>
      <th>!(X$$Y)</th>
      <th>!X||!Y</th>
	  <th>!(X||Y)</th>
      <th>!X$$!Y</th>
    </tr>
    <tr>
	<script type="text/javascript">
		var x=true;
		var y=true;
		document.write("<th>"+(x?'T':'F')+"</th>");
		document.write("<th>"+(y?'T':'F')+"</th>");
		document.write("<th>"+(!x?'T':'F')+"</th>");
		document.write("<th>"+(!y?'T':'F')+"</th>");
	    document.write("<th>"+(x&&y?'T':'F')+"</th>");
</script>
    </tr>
    <tr>
	<script type="text/javascript">
		var y=false;
		document.write("<th>"+(x?'T':'F')+"</th>");
		document.write("<th>"+(y?'T':'F')+"</th>");
		document.write("<th>"+(!x?'T':'F')+"</th>");
		document.write("<th>"+(!y?'T':'F')+"</th>");
	    document.write("<th>"+(x&&y?'T':'F')+"</th>");
</script>
    </tr>
  </tbody>
</table>

</body>
